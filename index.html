<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>

</head>
<body>
<div class="container">
    <div class="row"><h1 class="text-center mt-5">Rock, Paper, Scissors game</h1></div>
    <div class="row text-center mt-5">
        <div class="col-md-4 mb-3">
            <button id="rock-button"><span>Rock</span></button>
        </div>
        <div class="col-md-4 mb-3">
            <button id="paper-button"><span>Paper</span></button>
        </div>
        <div class="col-md-4">
            <button id="scissors-button"><span>Scissors</span></button>
        </div>
    </div>
</div>
<script src="js/game.js"></script>
</body>
</html>
